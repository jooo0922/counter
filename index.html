<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
  <!-- Javascript -->
  <script src="app.js" defer></script>
</head>
<body>
  <!-- 
  <main> 태그는 해당 문서의 <body> 요소의 주 콘텐츠(main content)를 정의할 때 사용합니다.
  <main> 요소의 콘텐츠는 해당 문서의 중심 주제 또는 주요 기능과 직접적으로 관련되어 있거나 
  확장되는 콘텐츠로 구성되어야 하며, 문서 전반에 걸쳐 반복되는 내용을 포함해서는 안 됩니다.
  
  따라서 하나의 문서에는 단 하나의 <main> 요소만이 존재해야 하며, 
  <main> 요소는 <article>, <aside>, <footer>, <header>, <nav> 요소의 자손 요소가 되어서는 안 됩니다.
  -->
  <main>
    <div class="container">
      <h1>counnter</h1>
      <span id="value">0</span>
      <div class="button-container">
        <button class="btn decrease">decrease</button>
        <button class="btn reset">reset</button>
        <button class="btn increase">increase</button>
      </div>
    </div>
  </main>
</body>
</html>
